name: PR Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - '.github/workflows/infrastructure.yml'
      - 'infra/**'
      - 'docs/**'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    name: Build and Test
    uses: ./.github/workflows/build-and-test.yml
    with:
      solution-path: 'storingsdienst.sln'
      configuration: 'Release'
      coverage-threshold: 71
      artifact-retention-days: 30

  pr-comment:
    name: Post PR Status Comment
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()

    steps:
      - name: Create PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## PR Validation Results

            **Build Status**: ${{ needs.build-and-test.outputs.test-passed == 'true' && 'âœ… Passed' || 'âŒ Failed' }}
            **Code Coverage**: ${{ needs.build-and-test.outputs.coverage-percentage }}% (threshold: 71%)
            **Coverage Status**: ${{ needs.build-and-test.outputs.coverage-percentage >= 71 && 'âœ… Meets threshold' || 'âš ï¸ Below threshold' }}

            ### Artifacts
            - ğŸ“Š [Test Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - ğŸ“ˆ [Coverage Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---
            *Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
